{% extends "base.html" %}

{% block page_content %}

<div class="row">
    <div class="col-sm-10">
        {% block deployment_content %}
        <table class="table table-hover">
            <thead>
            <tr>
                <th>应用名称</th>
                <th>最新编译版本</th>
                <th>绑定环境</th>
            </tr>
            </thead>
            <tbody>
            {% for n in list %}
            <tr>
                <td> <a href="{{ n['name'] }}">{{n['name']}}</a> </td>
                <td> {{n['lastSuccessfulBuild']}} </td>
                <td> {{n['host']}} </td>
            </tr>
            {% endfor %}
            </tbody>
        </table>
        {% endblock deployment_content %}
    </div>
</div>

{% endblock page_content %}
